on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: |
        for PLUG in $(find plugins/* -type d -not -name core); do
            NAME=$(basename $PLUG)
            go build -buildmode=plugin -o $PLUG/$NAME.so $PLUG/$NAME.go
        done
        go test -v ./...