name: config-ui
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'config-ui/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: config-ui/yarn.lock
    - name: Install with Yarn
      run: cd config-ui; yarn
    - name: Run Lint
      run: cd config-ui; yarn tsc && yarn lint
