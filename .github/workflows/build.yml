name: Build-Images-Push-Docker
env:
  GAR_URL: ${{ secrets.GAR_URL }}
  GCLOUD_SERVICE_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
  PROJECT_ID: ${{ secrets.GAR_REPOSITORY }}
on:
  push:
    tags:
      - "v*"
    branches:
      - main
      - release-*
      - feat-*
      - bugfix-*
      - feat/*

jobs:
  build-and-push-to-gar:
    name: Build & push to gcloud artifact registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: RafikFarhad/push-to-gcr-github-action@v5-rc1
        with:
          gcloud_service_key: "${{ env.GCLOUD_SERVICE_KEY }}"
          registry: "${{ env.GAR_URL }}"
          project_id: "${{ env.PROJECT_ID }}"
          image_name: devlake
          image_tag: amd64-builder
          dockerfile: ./backend/Dockerfile
          context: ./backend
          target: builder
