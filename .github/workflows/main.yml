name: CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: install node packages
        run: npm install
      - name: lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: install node packages
        run: npm install
      - name: test
        run: npm run test
