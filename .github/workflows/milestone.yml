name: PR must have milestone
on:
  issues:
    types: [opened, demilestoned]
  pull_request:
    types: [opened]
jobs:
  milestone:
    name: PR must have milestone
    runs-on: ubuntu-latest
    if: github.event.pull_request != null
    steps:
      - name: Sync milestone from Closed issue
        run: |
          echo "Sync milestone from Closed issue"
      - name: Check milestone
        if: github.event.pull_request.milestone == null
        run: |
          echo "PR must have milestone" > &2
          exit 1

